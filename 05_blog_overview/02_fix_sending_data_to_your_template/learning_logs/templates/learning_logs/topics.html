<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
</head>
<body>
    <nav>
        <a href="{% url 'learning_logs:index' %}">Learning Logs</a>
        <a href="{% url 'learning_logs:topics' %}">All Topics</a>
    </nav>

    <h1>Topics</h1>
    <ul>
        {% for topic in topics %}
            <li>{{ topic.text }}
                <ul>
                    {% for entry in topic.entry_set.all %}
                        <li><a href="{% url 'learning_logs:entry' entry.id %}">{{ entry.text }}</a></li>
                    {% empty %}
                        <li>No entries yet!</li>
                    {% endfor %}
                </ul>
            </li>
        {% empty %}
            <li>No topics available.</li>
        {% endfor %}
    </ul>
</body>
</html>
